<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="boostrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="boostrap.min.css"/>
    <title>Unitravel |<ui:insert name="title">Plantilla</ui:insert></title>
</h:head>

<h:body>

    <p>#{seguridadBean.persona}</p>
    <div id="encabezado">
        <div class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <h:graphicImage library="img" name="icono.png" styleClass="icon_p" width="80" />
                        <span class="fs-4">Unitravel</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <!--<li><a href="#" class="nav-link px-2 text-secondary"><i class="pi pi-home d-block mx-auto mb-1 icon-menu"></i>Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-check-circle d-block mx-auto mb-1 icon-menu"></i>Reservas</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-dollar d-block mx-auto mb-1 icon-menu"></i>Precios</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-flag d-block mx-auto mb-1 icon-menu"></i>Vuelos</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-building d-block mx-auto mb-1 icon-menu"></i>Hoteles</a></li>
                    --></ul>
                    <div class="px-3 py-2 border-bottom mb-3">
                        <div class="container d-flex flex-wrap justify-content-center">

                            <div class="text-end">
                                <h:form  rendered="#{!seguridadBean.autenticado}">
                                    <p:commandButton value="Login" onclick="PF('login').show()" styleClass="ui-button-raised ui-button-danger" icon="pi pi-lock"
                                                     iconPos="left" />
                                </h:form>
                                <h:form>
                                    <p:commandButton value="Registrarse" styleClass="ui-button-raised" action="#{inicioBean.irRegistro}" />
                                </h:form>
                                <h:form  rendered="#{seguridadBean.autenticado}">
                                    <p:commandButton value="Cerrar sesión" action="#{seguridadBean.cerrarSesion}" icon="pi pi-lock"  />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <p:dialog header="Iniciar sesión" showEffect="fade" widgetVar="login" modal="true">
            <h:form >
                <h:panelGrid columns="3" cellpadding="5">
                    <p:outputLabel for="email_login" value="Email:" />
                    <p:inputText id="email_login" value="#{seguridadBean.email}" required="true" />
                    <p:message for="email_login" />
                    <p:outputLabel for="password_login" value="Password:" />
                    <p:password id="password_login" value="#{seguridadBean.contrasena}" required="true"
                    />
                    <p:message for="password_login" />
                </h:panelGrid>
                <p:commandButton value="Iniciar Sesión" action="#{seguridadBean.iniciarSesion}"
                                 styleClass="mt-4" update="@form" icon="pi pi-sign-in" iconPos="left" />
                <p:growl for="login-bean" showDetail="true" />
            </h:form>
        </p:dialog>
    </div>

    <div class = "card">
        <p:tabMenu activeIndex="#{param.i}">
            <p:menuitem value="Inicio" outcome="index" icon="pi pi-fw pi-inicio">
                <f:param name="i" value="0"/>
            </p:menuitem>

            <p:menuitem value="Administrador" outcome="espacio_administrador.xhtml" icon="pi pi-fw pi-administrador">
                <f:param name="i" value="3"/>
            </p:menuitem>

            <p:menuitem value="Crear hotel" outcome="crear_hotel.xhtml" icon="pi pi-fw pi-crear hotel">
                <f:param name="i" value="4"/>
            </p:menuitem>

            <p:menuitem value="Hoteles" outcome="lista_hoteles.xhtml" icon="pi pi-fw pi-lista hoteles">
                <f:param name="i" value="5"/>
            </p:menuitem>

        </p:tabMenu>
    </div>


    <div id="content">
        <div class="container">
            <ui:insert name="content">Contenido</ui:insert>
        </div>

    </div>

    <div id="footer">
        <div class="container">
            <footer class="d-flex-wrap justify-content-end list-unstyled d-flex">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted"> 2022 Unitravel, Inc</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-twitter icon-menu"></i> </a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-instagram icon-menu"></i> </a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-facebook icon-menu"></i> </a></li>
                </ul>
            </footer>
        </div>
    </div>
</h:body>
</html>
