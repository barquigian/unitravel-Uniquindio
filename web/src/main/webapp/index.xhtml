<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Unitravel</title>
    <h:outputStylesheet library="css" name="boostrap.min.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputScript library="js" name="boostrap.min.css"/>


</h:head>
<h:body>
    <div id="encabezado">
        <div class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                        <h:graphicImage library="img" name="icono.png" styleClass="icon_p" width="80" />
                        <span class="fs-4">Unitravel</span>
                    </a>

                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="#" class="nav-link px-2 text-secondary"><i class="pi pi-home d-block mx-auto mb-1 icon-menu"></i>Home</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-check-circle d-block mx-auto mb-1 icon-menu"></i>Reservas</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-dollar d-block mx-auto mb-1 icon-menu"></i>Precios</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-flag d-block mx-auto mb-1 icon-menu"></i>Vuelos</a></li>
                        <li><a href="#" class="nav-link px-2 text-white"><i class="pi pi-building d-block mx-auto mb-1 icon-menu"></i>Hoteles</a></li>
                    </ul>
                <div class="px-3 py-2 border-bottom mb-3">
                    <div class="container d-flex flex-wrap justify-content-center">
                    <div class="text-end">
                        <h:form >
                            <p:commandButton value="Login" type="button" class="btn btn-outline-light me-2" action="#{inicioBean.irLogin}"/>
                            <p:commandButton value="Registrarse" class="btn btn-warning" action="#{inicioBean.irRegistro}"/>
                        </h:form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <div class = "card">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Inicio" outcome="index" icon="pi pi-fw pi-inicio">
                    <f:param name="i" value="0"/>
                </p:menuitem>

                <p:menuitem value="Registrarse" outcome="registrar_usuario" icon="pi pi-fw pi-registrarse">
                    <f:param name="i" value="1"/>
                </p:menuitem>

                <p:menuitem value="Mis reservas" outcome="mis_reservas.xhtml" icon="pi pi-fw pi-mis reservas">
                    <f:param name="i" value="2"/>
                </p:menuitem>

                <p:menuitem value="Administrador" outcome="espacio_administrador.xhtml" icon="pi pi-fw pi-administrador">
                    <f:param name="i" value="3"/>
                </p:menuitem>

                <p:menuitem value="Crear hotel" outcome="crear_hotel.xhtml" icon="pi pi-fw pi-crear hotel">
                    <f:param name="i" value="4"/>
                </p:menuitem>

                <p:menuitem value="Hoteles" outcome="lista_hoteles.xhtml" icon="pi pi-fw pi-lista hoteles">
                    <f:param name="i" value="5"/>
                </p:menuitem>

            </p:tabMenu>
        </div>



    </div>
    <div id="contenido" class="fondo-c">
        <div class="container">
        <h:form>
            <div class="input-search ui-inputgroup">
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <h:panelGrid columns="6" cellpadding="1">
                    <p:inputText placeholder="A donde vas?..." required="true" value="#{busquedaBean.busqueda}"/>
                    <p:outputLabel for="fecha_inicio" value="Chek in:"/>
                    <p:calendar id="fecha_inicio" value="#{calendarViewBean.fecha_inicio}" />
                    <p:outputLabel for="fecha_final" value="Chek out:"/>
                    <p:calendar id="fecha_final" value="#{calendarViewBean.fecha_final}" />
                    <p:commandButton update="@form" icon="pi pi-search" action="#{busquedaBean.buscar}"/>
                </h:panelGrid>

            </div>
            <br/>
        </h:form>
            <p>Hoteles recomendados</p>
            <h:form>
                <p:dataView id="lista-h" value="#{inicioBean.hoteles}" var="hotel" listIcon="pi pi-bars" gridIcon="pi pi-th-large">
                    <p:dataViewListItem>
                        <div>
                            <h1>#{hotel.nombre}</h1>
                            <div class="card" >
                                <img src="/uploads/#{hotel.imagenPirncipal}" class="card-img-top"
                                     alt="..." />
                                <div class="card-body">
                                    <h5 class="card-title">#{hotel.nombre}</h5>
                                    <p class="card-text">#{hotel.ciudad.nombre}</p>
                                    <hr />
                                    <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                     icon="pi pi-arrow-right" iconPos="right" />
                                </div>
                            </div>

                        </div>
                    </p:dataViewListItem>
                    <p:dataViewGridItem>
                        <h:form id="form">
                            <p:dataView id="lista-hotels" var="hotel" value="#{inicioBean.hotels}" rows="12" paginator="true" gridIcon="pi pi-th-large" listIcon="pi
pi-bars" >
                                <p:dataViewGridItem>
                                    <div class="card" >
                                        <img src="/uploads/#{hotel.imagenPrincipal}" class="card-img-top"
                                             alt="..." />
                                        <div class="card-body">
                                            <h5 class="card-title">#{hotel.nombre}</h5>
                                            <p class="card-text">#{hotel.ciudad.nombre}</p>
                                            <hr />
                                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                             icon="pi pi-arrow-right" iconPos="right" />
                                        </div>
                                    </div>
                                </p:dataViewGridItem>
                                <p:dataViewListItem>
                                    <div class="row d-flex" >
                                        <div class="col-lg-2 col-md-1" style="text-align: center" >
                                            <img src="/uploads/#{hotel.imagenPrincipal}" class="imagen-hotel" alt="Imagen"/> </div>
                                        <div class="col-lg-8 col-md-1 align-self-center" >
                                            <p:outputPanel>
                                                <h:panelGrid columns="2" cellpadding="5">
                                                    <h:outputText value="Nombre:" />
                                                    <h:outputText value="#{hotel.nombre}" style="font-weight:bold" />
                                                    <h:outputText value="Ciudad:" />
                                                    <h:outputText value="#{hotel.ciudad.nombre}" />
                                                    <h:outputText value="Características:" />
                                                    <h:outputText value="#{hotel.caracteristicas}" />
                                                    <h:outputText value="Descripción:" />
                                                    <h:outputText value="#{hotel.descripcion}" />
                                                </h:panelGrid>
                                            </p:outputPanel>
                                        </div>
                                        <div class="col-lg-2 col-md-1 align-self-center" >
                                            <p:commandButton value="Ver detalle" styleClass="ui-button-raised"
                                                             icon="pi pi-arrow-right" iconPos="right" />
                                        </div>
                                    </div>
                                </p:dataViewListItem>
                            </p:dataView>
                        </h:form>

                    </p:dataViewGridItem>

                </p:dataView>
            </h:form>
        </div>
        <div class="container">
            <footer class="d-flex-wrap justify-content-end list-unstyled d-flex">
                <div class="col-md-4 d-flex align-items-center">
                    <span class="text-muted"> 2022 Unitravel, Inc</span>
                </div>
                <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-twitter icon-menu"></i> </a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-instagram icon-menu"></i> </a></li>
                    <li class="ms-3"><a class="text-muted" href="#"><i class="pi pi-facebook icon-menu"></i> </a></li>
                </ul>
            </footer>
        </div>
    </div>
</h:body>
</html>
