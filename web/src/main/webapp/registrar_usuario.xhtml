<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>registrarse</title>
</h:head>
<h:body>
    <p:panel header="registro usuario">
    <h:form>
        <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel value="cedula: " for="cedulaU" />
        <p:inputText id="cedulaU" value="#{usuarioBean.usuario.cedula}" required="true"/>

        <p:outputLabel value="nombre: " for="nombreU"/>
        <p:inputText id="nombreU" value="#{usuarioBean.usuario.nombre}" required="true"/>

        <p:outputLabel value="email: " for="correoU"/>
        <p:inputText id="correoU" type="email" value="#{usuarioBean.usuario.email}" required="true"/>

                <p:outputLabel for="contrasenaU" styleClass="p-col-fixed" style="width: 100px" value="contraseÃ±a: "/>
                <p:password id="contrasenaU" value="#{usuarioBean.usuario.contrasena}" match="contrasenaU2" label="contrasena 1"
                            required="true" toggleMask="true" redisplay="true" feedback="true" inline ="true"/>
                <p:outputLabel for="contrasenaU2" styleClass="p-col-fixed" style="width: 100px" value="contraseÃ±a"/>
                <p:password id="contrasenaU2" value="#{usuarioBean.usuario.contrasena}" label="contrasena 2"
                            required="true" toggleMask="true" redisplay="true" feedback="true" inline ="true"/>
            <p:outputLabel value="ciudad: " for="ciudadU"/>
            <p:selectOneMenu id="ciudadU" value="#{usuarioBean.usuario.ciudad}" required="true" converter="#{ciudadConverter}"/>
            <f:selectItem itemLabel="seleccionar la ciudad" noSelectionOption="true"/>
            <f:selectItems value="#{usuarioBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
            <p:selectOneMenu/>
        <br/>
            <p:commandButton value="registrase" action="#{usuarioBean.registrarUsuario()}" update="@form" icon="pi pi-plus"/>
        </h:panelGrid>
        <p:growl showDetail="true"/>

        </h:form>
    </p:panel>
</h:body>
</html>
