<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title"> Administrdor</ui:define>
    <ui:define name="content">

        <p:panel header="Espacio Administrador">
            <h:form>
                <h:panelGrid columns="2" cellpadding="2">
                    <p:growl id="messages" showDetail="true"/>
                    <div class="card">
                        <p:menu>
                            <p:submenu label="CRUD" activeIndex="#{param.i}">
                                <p:menuitem value="Usuarios" outcome="crud_usuarios" icon="pi pi-users">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Admin Hoteles" outcome="crud_administrador_hotel" icon="pi pi-user-plus">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Destinos" action="#" outcome="crud_ciudad" icon="pi pi-map-marker">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Hoteles" action="#" outcome="crud_hotel" icon="pi pi-building">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Reservas" action="#" update="messages" icon="pi pi-check-circle">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                                <p:menuitem value="Vuelos" action="#" update="messages" icon="pi pi-flag">
                                    <f:param name="i" value="3"/>
                                </p:menuitem>
                            </p:submenu>
                        </p:menu>
                    </div>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
</html>
