<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> <title>crear hotel</title>
</h:head>
<h:body>
    <p:panel header="Registrar hotel">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel value="nombre: " for="nombre_h" />
                <p:inputText id="nombre_h" type="text" value="#{hotelBean.hotel.nombre}" required="true"/>

                <p:outputLabel value="direccion: " for="direccion_h"/>
                <p:inputText id="direccion_h" type="text" value="#{hotelBean.hotel.direccion}" required="true"/>

                <p:outputLabel value="numero estrellas: " for="numero_estrellas"/>
                <p:inputText id="numero_estrellas" type="number" value="#{hotelBean.hotel.numEstrellas}" required="true"/>

                <p:outputLabel value="telefono: "  for="telefono_h"/>
                <p:password id="telefono_h" value="#{hotelBean.hotel.telefono}"  required="true"/>

            </h:panelGrid>
            <p:growl showDetail="true"/>
            <p:commandButton value="Registrar hotel" action="#{hotelBean.registrarHotel()}" update="@form" icon="pi pi-plus"/>

        </h:form>
    </p:panel>
</h:body>
</html>
